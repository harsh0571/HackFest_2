<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Packing Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Travel Packing Assistant</h1>
        <form id="tripForm">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" required>
            
            <label for="duration">Duration (days):</label>
            <input type="number" id="duration" min="1" required>
            
            <label for="season">Season:</label>
            <select id="season" required>
                <option value="summer">Summer</option>
                <option value="winter">Winter</option>
                <option value="spring">Spring</option>
                <option value="fall">Fall</option>
            </select>
            
            <button type="submit">Generate Packing List</button>
        </form>
        
        <div id="packingList"></div>
    </div>
    <script src="script.js"></script>
    <!-- Add this at the end of your body tag -->
    <button id="back-to-top" title="Back to Top">â†‘</button>
</body>
</html>
